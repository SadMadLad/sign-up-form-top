<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign-Up Forum</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="left">
      <img src="./building.jpg" />
      <div class="line">
        <img src="./camp.svg" />
        <h3>Big Company</h3>
      </div>
    </div>
    <main class="right">
      <div class="space gap upper">
        <p class="upper-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
        <p class="upper-text">You know you want to.</p>
      </div>
      <div class="space central">
        <form>
          <div class="center">
            <h1>Let's Do This!</h1>
            <div class="form-section">
              <div class="form-input">
                <label for="first-name">FIRST NAME</label><input type="text" />
              </div>
              <div class="form-input">
                <label for="last-name">LAST NAME</label><input type="text" />
              </div>
            </div>
            <div class="form-section">
              <div class="form-input">
                <label for="email">E-MAIL</label><input type="email" />
              </div>
              <div class="form-input">
                <label for="phone-number">PHONE NUMBER</label
                ><input type="number" />
              </div>
            </div>
            <div class="form-section">
              <div class="form-input">
                <label for="password">PASSWORD</label><input type="password" />
              </div>
              <div class="form-input">
                <label for="confirm-password">CONFIRM PASSWORD</label
                ><input type="password" />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="space gap lower">
        <button type="button">Create Button</button>
        <p>Already have an account? <span>Log in</span></p>
      </div>
    </main>
  </body>
</html>
